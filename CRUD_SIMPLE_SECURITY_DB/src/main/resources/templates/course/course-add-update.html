<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Add/Update Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="container">
    <div class="form-wrapper">

        <h3 style="font-family: helvetica">Course Add / Update</h3>
        <form action="#" th:action="@{/saveCourse}" th:object="${course}" method="POST">
            <!-- Professor Fields -->
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{title}" placeholder="Title">
            <input type="text" th:field="*{professor.id}" placeholder="Professor Id">

            <button type="submit">Save Course</button>
        </form>
    </div>

</div>

</body>
</html>
