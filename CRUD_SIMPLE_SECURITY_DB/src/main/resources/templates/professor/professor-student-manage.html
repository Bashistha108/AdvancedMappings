<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<br>
<div class="container">
    <h3>Student Management</h3><br>
    <span>
        <input type="text" placeholder="Search professor using AI..."> &nbsp;&nbsp;&nbsp;&nbsp;
        <input class="btn btn-success" type="button" value="Send message to everyone">&nbsp;&nbsp;&nbsp;&nbsp;
        <input class="btn btn-success" type="button" value="Give Assignment to everyone">
    </span>
    <br><br>
    <form action="#" th:action="@{/showFormForAddStudent}" method="GET">
        <input class="btn btn-info" type="submit" value="Add Student +"></input>
    </form>
    <br>
    <table class="table table-striped-columns">
        <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{/student-details/{id}(id=${student.id})}">View Details</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <a class="btn btn-info" th:href="@{/professor-home}">Professor Home Page</a>
    <br><br>
</div>
</body>
</html>
