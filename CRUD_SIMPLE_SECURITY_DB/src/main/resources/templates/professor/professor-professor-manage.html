<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Professor Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<br>
<div class="container">
    <h3>Professor Management</h3><br>

    <span>
        <input type="text" placeholder="Search professor using AI..."> &nbsp;&nbsp;&nbsp;&nbsp;
        <input class="btn btn-success" type="button" value="Send message to everyone">&nbsp;&nbsp;&nbsp;&nbsp;
        <input class="btn btn-success" type="button" value="Give Assignment to everyone">
    </span>
    <br><br>

    <form action="#" th:action="@{/showFormForAddProfessor}" method="GET">
        <input class="btn btn-info" type="submit" value="Add Professor +"></input>
    </form>
    <br>
    <table class="table table-striped-columns">
        <thead>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr th:each="professor: ${professors}">
            <td th:text="${professor.id}"></td>
            <td th:text="${professor.firstName}"></td>
            <td th:text="${professor.lastName}"></td>
            <td th:text="${professor.email}"></td>
            <td>
                <a class="btn btn-info"  th:href="@{/professor-details/{id}(id=${professor.id})}">View Details</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <a th:href="@{/professor-home}" class="btn btn-primary">Professor Home Page</a>
    <br><br>
</div>
</body>
</html>
